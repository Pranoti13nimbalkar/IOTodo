
<div class="card">
  <div class="card-body">
   <ul class="list-group" *ngIf="todos.length>0 ; else noTodo">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo of todos ;trackBy : trackById" >
        <strong>{{todo.todoItem | uppercase}}</strong>
        <div>
        <button  class="mr-2"  mat-mini-fab color="primary"  (click)="onEditTodo(todo)"><mat-icon>edit</mat-icon></button>
        <button  mat-mini-fab color="warn"  (click)="onRemoveTodo(todo.todoId)"><mat-icon>delete</mat-icon></button>
        </div>
       
    </li>
</ul>
<ng-template #noTodo>
  <p class="alert alert-info">No Todos !! </p>
</ng-template>
  </div>
</div>
